<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="alarmDiv">
      <img src="./media/alarm-clock.png" alt="" />
      <h1>00:00:00 AM</h1>

      <div class="content">
        <div class="clock">
          <select class="select">
            <option value="hour" selected disabled hidden>Hour</option>
          
          </select>
        </div>
        <div class="clock">
          <select class="select">
            <option value="minute" selected disabled hidden>Minute</option>
         
          </select>
        </div>
        <div class="clock">
          <select class="select">
            <option value="am/pm" selected disabled hidden>AM/PM</option>
           
          </select>
        </div>
      </div>
      <button class="setbtn">Set Alarm</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
